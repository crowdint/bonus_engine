<div class="page-header">
  <h2>
    {{event.name}}
    <small>
      <a href="/cycles/{{cycleId}}/events/{{eventId}}" class="pull-right">Back to event</a>
    </small>
  </h2>
</div>


<ul class="list-inline">
  <li>
    <h4> Points to distribute: <em>{{event.budget}}</em> </h4>
  </li>
  <li>
    <h4>Points received: <em>{{totalPoints}}</em></h4>
  </li>
</ul>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th colspan="2">Coworker</th>
      <th>Points received</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="point in points">
      <td><img class="coworker-picture" ng-src="{{point.giver.picture_url}}"></td>
      <td>{{point.giver.name}}</td>
      <td>{{point.quantity}}</td>
      <td>{{point.message}}</td>
    </tr>
  </tbody>
</table>
