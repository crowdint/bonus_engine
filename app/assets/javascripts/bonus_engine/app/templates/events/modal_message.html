<div class="modal-header">
    <h3 class="modal-title">Write a message to {{pointToEdit.receiver.name}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-3">
      <img class="coworker-picture" ng-src="{{pointToEdit.receiver.picture_url}}">
    </div>
    <div class="col-md-9">
      <textarea ng-model="message" class="form-control" rows="3" ng-change="validateMinLength()" ng-disabled="!eventActive"></textarea>
      <div id="" class="">
        {{message.length}} of 100 characters required
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="buttonDisabled" ng-show="eventActive">OK</button>

    <button class="btn btn-primary" ng-click="cancel()" ng-hide="eventActive">Close</button>
</div>
